<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">

<body>
    <main class="container">
        <div class="Card-perfil">

            <div class="info-pessoal">

                <span class="localização">London</span>
            </div>

            <hr />
            

            <ul class="info-social">
                <li class="informação">
                    <p class="counter">80k</p>
                    <span class="counter-type">Follwers</span>
                </li>

                <li class="informação">
                    <p class="counter">803k</p>
                    <span class="counter-type">Likes</span>
                </li>

                <li class="informação">
                    <p class="counter">1.4k</p>
                    <span class="counter-type">Photos</span>
                </li>
            </ul>
        </div>
    </main>
